<p-dialog
    [(visible)]="NSDisplayDialog"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    [closable]="false"
>
    <div class="naya-disclaimer-header">
        <h2>
            PORTAL ACCESS TERMS & CONDITIONS <br />
            NAYA SOFTWARE PLATFORM
        </h2>
    </div>
    <p class="naya-disclaimer-message">{{ NSMessage }}</p>
    <p-footer>
        <div class="naya-disclaimer-footer">
            <button
                pButton
                pRipple
                type="button"
                [disabled]="NSIsProcessInProgress"
                icon="pi pi-check"
                (click)="NSOnConfirmClick()"
                label="Accept"
                class="p-button-raised p-button-text p-button-plain"
            ></button>
            <button
                pButton
                pRipple
                type="button"
                [disabled]="NSIsProcessInProgress"
                icon="pi pi-times"
                (click)="NSOnRejectClick()"
                label="Reject"
                class="p-button-raised p-button-text p-button-plain"
            ></button>
        </div>
    </p-footer>
</p-dialog>
